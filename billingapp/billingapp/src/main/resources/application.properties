# -----------------------------
# ? DATABASE (SQL Server - Windows Auth)
# -----------------------------
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS:1433;databaseName=BKBASE;encrypt=false;integratedSecurity=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# -----------------------------
# ? JPA & HIBERNATE
# -----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.defer-datasource-initialization=true

# -----------------------------
# ? SQL INITIALIZATION
# -----------------------------
spring.sql.init.mode=always

# -----------------------------
# ? THYMELEAF (For PDF Generation)
# -----------------------------
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# -----------------------------
# ? SPRINGDOC (Swagger UI Support)
# -----------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true

# -----------------------------
# ? SERVER CONFIGURATION
# -----------------------------
server.port=8080

# -----------------------------
# ? LOGGING
# -----------------------------
logging.level.com.pahanaedu.billingapp=DEBUG
logging.level.org.springframework.security=DEBUG



